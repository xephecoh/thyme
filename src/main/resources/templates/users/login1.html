<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">


    <title>Login page</title>
</head>

<body>
<div class="modal-dialog text center">
    <div class="container">
        <div class="row>">
            <div class="modal-dialog text-center">
                <div clas="col-sm-8 main-section">
                    <div class="modal-content">
                        <div class="col-12 user-img">
                            <img th:src="@{/static/img/face.png}">
                        </div>
                        <div th:if="${param.error}" id="wrongInput">
                            <div >
                                Invalid username or password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div>
                                You have been logged out
                            </div>
                        </div>
                        <form class="col-12" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input type="text" name="username" id="username"class="form-controll"
                                       placeholder="Enter UserName">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password"class="form-controll"
                                       placeholder="Enter Password">
                            </div>
                            <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>Login</button>
                        </form>
                        <div class="col-12 forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
